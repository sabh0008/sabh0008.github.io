<!DOCTYPE html>
<html lang="eng">
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Dash</title>
</head>
<body>
	<header>
		<img class="logo" src="images/logo/logo.png" alt="Logo">
	</header>

	<main>
		<section class="main-info">
			<h1>Want to <br>be your<br> own <br>boss?</h1>
			<p>Start today and make upto<br> $30/hr driving your<br> own vehicle withe Dash!</p>
		</section>

		<img src="images/bg-image/scooter.svg" class="scooter" alt="Scooter">

		<form class="form">

  
		  <h2>Apply Now</h2>
		  <p>Enter your info below.</p>
		  <fieldset>
		    <input type="text" placeholder="First name" name="First name" id="first-name">
		  </fieldset>
		  
		  <fieldset>
		    <input type="text" placeholder="Last name" name="Last name" id="last-name">
		  </fieldset>
		  
		  <fieldset>
		    <input type="text" placeholder="phone number" name="Phone number" id="phone-number">
		  </fieldset>

		  <fieldset>
		  	<input type="text" placeholder="Email Address" name="Email Address" id="email">
		   </fieldset>

		   <fieldset>
		   	<input type="checkbox" name="checkbox" id="checkbox"><label for="checkbox">I agree to dash terms</label>
		   </fieldset>

		  <button type="submit">DRIVE WITH US</button>

		  <p>Already applied?<a href="#"> Check your application status here</a></p>

		</form>

	</main>

	<footer class="footer">
		<div class="footer-info">
		<h3>See how much you can earn with Dash.</h3>
		<p>how many ours do you want to drive with us this week</p>
		</div>
		
		

		<div class="short-form">
			<div class="info">
				<input type="text" name="Hours" value="Hours" id="hours">
				<input type="text" name="City" value="City" id="city">
			</div>
			<button class="footer-button">CALCULATE</button>
		</div>
			
		<div class="icons">
			<img src="images/icons/facebook.svg" alt="facebook-icon">
			<img src="images/icons/instagram.svg" alt="instagram-icon">
			<img src="images/icons/twitter.svg" alt="twitter-icon">
			<img src="images/icons/linkedin.svg" alt="linkedin-icon">
			
		</div>
	</footer>
</body>
</html>
